<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
            min-height: 100vh;   
            margin: 0;
            gap: 20px;
        }
        .typewriter {
            font-size: 2rem;
            white-space: nowrap;
            overflow: hidden; 
            border-right: 3px solid #2563eb;
            width: 0;  
            animation: typing 1.5s steps(30, end) forwards, 
                        blink 0.7s step-end 30;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 36.5ch; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
